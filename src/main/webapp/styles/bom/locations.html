<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locations.html</title>
</head>
<body>
    <h3>자바스크립트 locations</h3>
    - href 속성 : 현재 문서의 URL 주소 (특정 페이지로 이동 시에도 사용)
    <br>
    - replace() 함수 : 현재 문서의 URL 주소 갱신 <br>
    - reload() 함수 : 페이지 새로고침
    <hr>
    <button type="button" onclick="location.href='./historys.html'">href</button>
    <button type="button" onclick="location.replace('./historys.html')">replace</button>
    <button type="button" onclick="location.reload()">reload</button>

    <script>
        console.log(location.href);
        console.log(self.location);
    </script>
</body>
</html>
