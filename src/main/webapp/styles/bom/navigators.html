<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigators.html</title>
</head>
<body>
    <h3>자바스크립트 navigator</h3>
    - 현재 사용 중인 브라우저에 관한 정보 저장 객체
    <hr>
    <script>
        document.write('navigator.vendor : ' + navigator.vendor)
        document.write('<br>')
        document.write('navigator.userAgent : ' + navigator.userAgent)
        document.write('<br>')
        document.write('navigator.userAgent : ' + navigator.userAgent)
        document.write('<br>')
        document.write('현재 사용중인 브라우저 : ');
        if (navigator.userAgent.indexOf('Edg') >= 0)
            document.write('Edg');
        else
            document.write('Chrome');
        document.write('<br><br><br>')
        document.write('<h3>navigator keys and values</h3>');
        for (key in navigator) {
            value = navigator[key];
            document.write('<br>' + key + ' :: ' + value);
        }
    </script>
</body>
</html>
