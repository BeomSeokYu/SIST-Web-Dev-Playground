<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>operator.html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3>자바스크립트 연산자</h3>
    <script>
        var num = 3;
        var str = '3';

        console.log(typeof num);
        console.log(typeof str);
        console.log(num == str);    // 값 비교
        console.log(num === str);   // 값과 타입 비교
        
        console.log(num != str);    // 값 비교
        console.log(num !== str);   // 값과 타입 비교
        console.log('--------------------------------------------------------');
        
        num = 4;
        str = num;
        console.log(num);
        console.log(str);
        console.log('------------------');

        num = '5';
        console.log(num);
        console.log('------------------');

        str = parseInt('5');
        console.log(str);
        console.log('------------------');

        num = String('5');  // 문자열을 숫자로
        console.log(str);
        console.log('------------------');

        

    </script>
</body>
</html>
