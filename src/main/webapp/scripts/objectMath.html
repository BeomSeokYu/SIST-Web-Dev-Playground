<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    <h3>자바스크립트 Math</h3>
    - 수학 계산 관련 객체 <br>
    - new 연산자 없이 바로 사용 가능

    <script>
        var pi = Math.PI;
        console.log('pi : ' + pi);
        console.log('floor : ' + Math.floor(pi));
        console.log('ceil : ' + Math.ceil(pi));
        console.log('round : ' + Math.round(pi));

        console.log('-------------------------');

        var rand = Math.random();
        console.log('pi : ' + rand);
        console.log('floor : ' + Math.floor(rand));
        console.log('ceil : ' + Math.ceil(rand));
        console.log('round : ' + Math.round(rand));
    </script>
</body>
