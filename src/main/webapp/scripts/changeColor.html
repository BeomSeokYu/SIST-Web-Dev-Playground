<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>changeColor.html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        #div1 {line-height: 30px; width: 200px; height: auto; padding: 10px; overflow: hidden;}
        span {float: left;}
        .c {float: right; border: 3px solid black;}
    </style>
</head>
<body>
    <div id="div1">
        <h3>Change Color</h3>
        <div class="d">
            <span>background</span>
            <input class="c" type="color" name="col" value="#ffffff" onchange="chgBack()"/> <br>
        </div>
        <div class="d">
            <span>font</span>
            <input class="c" type="color" name="col" value="#000000" onchange="chgFont()"/> <br>
        </div>
        <div class="d">
            <span>border</span>
            <input class="c" type="color" name="col" value="#000000" onchange="chgBord()"/> <br>
        </div>
        <hr>
        <button type="button" onclick="reset()">reset</button>
    </div>
    <script>
        function reset() {
            var cols = document.getElementsByName('col');
            var div =  document.getElementById('div1')
            cols[0].value = '#ffffff';
            cols[1].value = '#000000';
            cols[2].value = '#000000';
            div.style.background = cols[0].value;
            div.style.color = cols[1].value;
            for (var i = 0; i < cols.length; i++) {
                cols[i].style.borderColor = cols[2].value;
            }
        }
        function chgBack() {
            var cols = document.getElementsByName('col');
            document.getElementById('div1').style.background = cols[0].value;
        }
        function chgFont() {
            var cols = document.getElementsByName('col');
            document.getElementById('div1').style.color = cols[1].value;
        }
        function chgBord() {
            var cols = document.getElementsByName('col');
            for (var i = 0; i < cols.length; i++) {
                cols[i].style.borderColor = cols[2].value;
            }
        }
    </script>
</body>
</html>
