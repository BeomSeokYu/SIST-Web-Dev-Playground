    <style>
        body {
            width: 230px;
            height: auto;
            margin: 0 auto;
            padding: 10px;
            line-height: 30px;
            overflow: hidden;
        }
        .hd     {width: 100px; float: left;}
        .col      {width: 50px; float: center; border: 3px solid #ffffff;}
        .val    {width: 70px; float: right; text-align: left;}
    </style>
</head>
<body>
    <div id="div1">
        <h3>Change Colors</h3>
        <div class="d">
            <span class="hd">background</span>
            <input class="col" type="color" value="#ffffff" onchange="chgBg()"/>
            <span class="val">#ffffff</span>
        </div>
        <div class="d">
            <span class="hd">font</span>
            <input class="col" type="color" value="#000000" onchange="chgFont()"/>
            <span class="val">#000000</span>
        </div>
        <div class="d">
            <span class="hd">border</span>
            <input class="col" type="color" value="#ffffff" onchange="chgBord()"/>
            <span class="val">#ffffff</span>
        </div>
        <hr>
        <button type="button" onclick="reset()">reset</button>
    </div>


    <script>
        /* JQuery */
        const initCol = ["#ffffff", "#000000", "#ffffff"];
        var cols = $('.col');
        var vals = $('.val');
        var body = $('body');
        function reset() {
            cols.val(function(i){
                return initCol[i];
            });
            body.css('backgroundColor', $(cols[0]).val())
                .css('color', $(cols[1]).val());
            cols.css('borderColor', $(cols[2]).val());
            vals.text(function(i) {
                return $(cols[i]).val();
            });
        }
        function chgBg() {
            body.css('backgroundColor', $(cols[0]).val());
            chgText();
        }
        function chgFont() {
            body.css('color', $(cols[1]).val());
            chgText();
        }
        function chgBord() {
            cols.css({ borderColor: function() {
                    return $(cols[2]).val()
            }});
            chgText();
        }
        function chgText() {
            vals.text(function(i) {
                return $(cols[i]).val();
            });
        }
