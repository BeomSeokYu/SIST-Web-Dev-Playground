<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>animate.html</title>
    <style>
        div {
            background: green; padding: 10px; color: white;
            font: 30px Arial black; width: 300px; height: 100px;
            position: absolute;
        }
    </style>
    <script>
    $(function() {
        var div = $('div');
        $('#go').on('click', function() {
            div.animate({
                left: '300px',
                top: '100px',
                opacity: '0.5',
                width: '100px'
            }, 3000);
            div.animate({
                fontSize: '5em',
                opacity: '1.0'
            }, 3000);
        });
        $('#stop').on('click', function() {
            div.stop(false, false)
        });
        $('#delay').on('click', function() {
            div.animate({
                left: '300px',
                top: '100px',
                opacity: '0.5',
                width: '100px'
            }, 3000)
            .delay(1000);
            div.animate({
                fontSize: '5em',
                opacity: '1.0',
            }, 3000);
        });
    });
    </script>
</head>
<body>
    <button type="button" id="go">GO</button>
    <button type="button" id="stop">STOP</button>
    <button type="button" id="delay">delay</button>
    <div>HELLO ani</div>
</body>
</html>
