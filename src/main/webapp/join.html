        <meta charset="utf-8" />

        <!-- Font Awesome icons (free version)-->

        <!-- Google fonts-->

        <link href="resources/css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">

                <a class="navbar-brand" href="index.html">The Servey</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1" id="login-menu"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="login.html">로그인</a></li>
                        <li class="nav-item mx-0 mx-lg-1" id="logout-menu"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="logout.html">로그아웃</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="join.html">회원가입</a></li>

                    </ul>
                </div>
            </div>

        <!-- Masthead-->
        <header>
        </header>
        <!-- Servay Section-->
        <section class="page-section" id="join" style="margin-top: 100px">
            <div class="container">
                <div class="row mb-5 justify-content-center">
                    <h3 class="col-lg-6">회원가입</h3>
                </div>
                <form class="row" id="frm" action="login.html" novalidate>
                    <form class="needs-validation" novalidate></form>
                    <!-- Name input-->
                    <div class="row m-3 justify-content-center">
                        <div class="col-lg-6 px-1">
                            <form class="needs-validation" novalidate>
                                <label for="join_id">아이디</label>
                                <label class="badge bg-primary float-end">영문자 + 숫자 포함 5~15자</label>
                                <input class="form-control" id="join_id" type="text" pattern="[a-zA-Z0-9]{5,15}" placeholder="아이디를 입력하세요" required>
                                <div class="invalid-feedback">조건을 확인해 주세요.</div>
                            </form>
                        </div>
                    </div>
                    <!-- pw input-->
                    <div class="row m-3 justify-content-center">
                        <div class="col-lg-3 px-1">
                            <form id="pw_form" class="needs-validation" novalidate>
                                <label for="join_pw">비밀번호</label>
                                <label class="badge bg-primary float-end">영문자 + 숫자 8자 이상</label>
                                <input type="password" class="form-control" id="join_pw" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder="비밀번호를 입력하세요" required>
                                <div class="invalid-feedback" id="pw_msg">조건을 확인해 주세요.</div>
                            </form>
                        </div>
                        <!-- pw chk input-->
                        <div class="col-lg-3 px-1">
                            <form id="pw_chk_form" novalidate>
                                <label for="join_pw_chk">비밀번호 확인</label>
                                <input type="password" class="form-control" id="join_pw_chk" placeholder="비밀번호를 다시 입력하세요" required>
                                <div class="invalid-feedback" id="pw_msg_invalid">비밀번호가 일치하지 않습니다.</div>
                                <div class="valid-feedback" id="pw_msg_valid">비밀번호가 일치합니다.</div>
                            </form>
                        </div>
                    </div>
                    <!-- Name input-->
                    <div class="row m-3 justify-content-center">
                        <div class="col-lg-6 px-1">
                            <form class="needs-validation" novalidate>
                                <label for="join_name">이름</label>
                                <label class="badge bg-primary float-end">영문, 한글 1자 이상</label>
                                <input class="form-control" id="join_name" type="text" pattern="[a-zA-Z가-힣 ]{1,}$" placeholder="이름을 입력하세요." required>
                                <div class="invalid-feedback">조건을 확인해 주세요.</div>
                            </form>
                        </div>
                    </div>
                    <!-- Email address input-->
                    <div class="row m-3 justify-content-center">
                        <div class="col-lg-2 px-1">
                            <form class="needs-validation" novalidate>
                                <label for="join_email_f">이메일</label>
                                <input type="text" class="form-control" id="autoSizingInput" pattern="[a-zA-Z0-9._-]+" placeholder="이메일을 입력하세요.">
                            </form>
                        </div>
                        <div class="col-lg-2 px-1">
                            <form class="needs-validation" novalidate>
                                <label for="autoSizingInputGroup"></label>
                                <div class="input-group">
                                <div class="input-group-text">@</div>
                                    <input type="text" class="form-control" id="autoSizingInputGroup" pattern="[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}">
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-2 px-1">
                            <label for="autoSizingInputGroup"></label>
                            <select class="form-select" id="autoSizingSelect">
                                <option value="" selected>직접입력</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.net">daum.net</option>
                            </select>
                        </div>
                    </div>
                    <!-- Photo input-->
                    <div class="row m-3 justify-content-center">
                        <div class="col-lg-6 px-1">
                            <label for="join_photo">사진</label>
                            <input class="form-control" id="join_photo" type="file" accept="image/png, image/jpeg" required>
                            <div class="invalid-feedback">사진 파일을 확인해주세요.</div>
                        </div>
                    </div>
                    <!-- Submit Button-->
                    <div class="row m-3 justify-content-center text-end">
                        <div class="col-lg-6 px-1">
                            <button class="btn btn-primary" type="submit">가입</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; The Survey</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="resources/js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(function () {
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('keyup', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated')
                    }, false);
                });
            $('#pw_chk_form').on('keyup', function (event){
                if($('#join_pw_chk').val() != '' && $('#join_pw').val() == $('#join_pw_chk').val()) {
                    $('#pw_msg_invalid').hide();
                    $('#pw_msg_valid').show();
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    $('#pw_msg_valid').hide();
                    $('#pw_msg_invalid').show();
                    $('#pw_chk_form').classList.add('was-validated')
                }
            });
            $('#autoSizingSelect').on('change', function() {
                var selVal = $(this).val();
                var input = $('#autoSizingInputGroup');
                input.val(selVal);
                if (selVal == '') {
                    input.focus();
                    input.prop('readonly', false);
                } else {
                    input.attr('readonly', 'readonly');
                }
            });
            });
        </script>
    </body>
</html>
