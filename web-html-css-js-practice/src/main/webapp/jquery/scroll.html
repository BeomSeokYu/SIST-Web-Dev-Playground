<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>scroll.html</title>
    <script>
    $(document).ready(function(){
        var appendLi =  function() {
            for (var i = 0; i < 20; i++) {
                $('ul').append('<li>new item '+$('li').length+'</li>');
                if ($('li').length > 100) {
                    $('ul').after('<div>데이터 출력이 완료되었습니다.</div>');
                    $(window).unbind('scroll');
                    break;
                }
            }
        }
        appendLi();
        appendLi();
        appendLi();
        $(window).scroll(function(){
            console.log('$(window).height()' + $(window).height() + ' / $(window).scrollTop()' + $(window).scrollTop());
            var scrollHeight = $(window).height() + $(window).scrollTop();
            if(Math.round(scrollHeight) == $(document).height()){
                appendLi();
            }
        });
    });
    </script>
</head>
<body>
    <h3>INFINITY scroll</h3>
    <ul></ul>
</body>
</html>
