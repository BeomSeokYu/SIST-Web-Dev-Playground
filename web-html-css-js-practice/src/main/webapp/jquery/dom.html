<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>dom.html</title>
    <script>
    $(function () {
        $('#apBtn').on('click', function () {
            $('ul').append('<li>CSS</li>');
            $('<li>CSS</li>').appendTo($('ul'));
        });
        $('#ppBtn').on('click', function () {
            $('ul').prepend('<li>JAVA</li>');
            $('<li>JAVA</li>').prependTo($('ul'));
        });
        $('#bfBtn').on('click', function () {
            $('ul').before('<h3>JavaScript</h3>');
            $('<h3>JavaScript</h3>').insertBefore($('ul'));
        });
        $('#afBtn').on('click', function () {
            $('ul').after('<h3>JSP</h3>');
            $('<h3>JSP</h3>').insertAfter($('ul'));
        });
        $('#rmBtn').on('click', function () {
            $('li:last-child').remove();
        });
        $('#emBtn').on('click', function () {
            $('li:last-child').empty();
        });

        var countries = ['Korea', 'China', 'Japan', 'Taiwan'];
        $.each(countries, function (index, country) {
            $('select').append('<option value="'+country+'">'+country+'</option>')
        });
    });

    </script>

    <style>
        div {border: 1px solid black;}
    </style>
</head>
<body>
    <button type="button" id="apBtn">APPEND</button>
    <button type="button" id="ppBtn">PREPEND</button>
    <button type="button" id="bfBtn">BEFORE</button>
    <button type="button" id="afBtn">AFTER</button>
    <button type="button" id="rmBtn">REMOVE</button>
    <button type="button" id="emBtn">EMPTY</button>
    <ul>
        <li>database</li>
        <li>html</li>
    </ul>
    <div><h3>3</h3><h3>4</h3></div>
    <hr>
    <h3>5</h3>
    <select>
    </select>
    <h3>6</h3>
</body>
</html>
