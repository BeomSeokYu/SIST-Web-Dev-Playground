<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>classStyle.html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3 id="heading" onclick="setRainbow()">SET rainbow color</h3>
    <ul>
        <li class="rainbow">RED</li>
        <li class="rainbow">ORANGE</li>
        <li class="rainbow">YELLOW</li>
        <li class="rainbow">GREEN</li>
        <li class="rainbow">BLUE</li>
        <li class="rainbow">NAVY</li>
        <li class="rainbow">PURPLE</li>
    </ul>

    <hr>

    <h3>change image size</h3>
    <button type="button" onclick="bigger()" id="bigBtn"> + </button>
    <button type="button" onclick="smaller()" id="smaBtn"> - </button>
    <button type="button" onclick="normal()" id="norBtn"> X </button>
    현재 이미지 크기 : <span id="nowSize">100 * 100</span> <br><br>
    <img src="../imgs/html.png" alt="" width="100px" height="100px" id="imgHTML">

    <hr>

    <div id="wrapper"></div>




    <script>
        var w = document.getElementById('wrapper');
        w.setAttribute('data-role', 'page');
        console.log(w.getAttribute('data-role'));


        var max = 500;
        var min = 50;
        var img = document.getElementById('imgHTML');
        var size = document.getElementById('nowSize');
        function bigger() {
            if(img.width < max && img.height < max) {
                img.width += 50;
                img.height += 50;
                size.innerText = img.width + ' * ' + img.height;
            } else {
                alert('최대 크기입니다.')
            }
        }
        function smaller() {
            if(img.width > min && img.height > min) {
                img.width -= 50;
                img.height -= 50;
                size.innerText = img.width + ' * ' + img.height;
            } else {
                alert('최소 크기입니다.')
            }
        }
        function normal() {
            img.width = 100;
            img.height = 100;
            size.innerText = img.width + ' * ' + img.height;
        }

        function setRainbow() {
            var rainbow = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'purple'];
            var heading = document.getElementById("heading");
            var colors = document.getElementsByClassName('rainbow');
            heading.textContent = heading.textContent == 'SET rainbow color'?'SET mono color':'SET rainbow color';
            for (var i = 0; i < colors.length; i++) {
                var color = colors[i];
                color.style.color = heading.textContent == 'SET mono color'? rainbow[i] : 'black';
            }
        }
        </script>
</body>
</html>
