    <form action="../htmls/result.html" method="GET" name="frm2">
        <h3>회원 가입</h3>
        <input type="hidden" name="email">
        <label for="e1">이메일</label>
        <input type="email" id="e1" name="email1" size="12">
        @
        <input type="email" id="e2" name="email2" size="12">
        <select name="email3" onchange="select(this)">
            <option value="direct" selected>직접입력</option>
            <option value="naver">naver.com</option>
            <option value="gamil">gamil.com</option>
            <option value="daum">daum.net</option>
        </select>
        <input type="button" value="가입" onclick="checkEmail()">
    </form>


    <script>
        function check() {
            console.log(document.frm.cb.checked);
            if(document.frm.cb.checked == true) {
                document.frm.submit();
            } else {
                alert('약관에 동의해야 가입 가능합니다.');
            }
        }

        function checkEmail() {
            var val1 = document.getElementById('e1').value;
            var val2 = document.getElementById('e2').value;
            if(val1 == '' || val2 == '') {
                alert('값을 모두 입력해 주세요');
            } else {
                document.frm2.email.value = val1+'@'+val2;
                document.frm2.submit();
            }
        }

        function select(sel) {
            var val = sel.value;
            console.log(val);
            switch (val) {
                case 'direct':
                    document.getElementById('e2').value = '';
                    document.getElementById('e2').readOnly = false;
                    document.getElementById('e2').focus();
                    break;
                case 'naver':
                    document.getElementById('e2').value = 'naver.com';
                    document.getElementById('e2').readOnly = true;
                    break;
                case 'gamil':
                    document.getElementById('e2').value = 'gamil.com';
                    document.getElementById('e2').readOnly = true;
                    break;
                case 'daum':
                    document.getElementById('e2').value = 'daum.net';
                    document.getElementById('e2').readOnly = true;
                    break;
            }
        }
    </script>
