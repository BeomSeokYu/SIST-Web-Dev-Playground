        <!-- Servay Section-->
        <section class="page-section" id="vote">
            <div class="container">
                <form id="frm" method="post">
                    <div class="form-group row mb-3">
                        <div class="col-md-3">설문 제목</div>
                        <div class="col-md-9">여름 vs 겨울</div>

                    <div class="form-group row mb-3">
                        <div class="col-md-3">설문 기간</div>
                        <div class="col-md-9">2022.12.05 - 2022.12.12</div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-3"></div>
                        <div class="col-md-4 m-0 p-0">
                            <img class="img-fluid h-100" src="https://i.pinimg.com/originals/0f/8f/01/0f8f01b71da65838b4a659bcc2dd9e08.jpg" alt="">

                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-3">선택 항목 1</div>
                        <div class="col-md-9">
                            <input type="radio" name="vote" id="vote1" value="summer" required>
                            <label for="vote1">여름</label>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col-md-3">선택 항목 2</div>
                        <div class="col-md-9">
                            <input type="radio" name="vote" id="vote2" value="winter" required>
                            <label for="vote2">겨울</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col text-end">
                            <span><button class="btn btn-secondary" type="button" onclick="history.back()">이전</button></span>
                            <span><button class="btn btn-info" type="button" id="voteBtn">설문참여</button></span>
                        </div>
                    </div>
                </form>
            </div>
        </section>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="resources/js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $('#voteBtn').click(function() {
                var myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
                    keyboard: false
                });
                console.log($('#vote1').prop('checked'));
                if($('#vote1').prop('checked') || $('#vote2').prop('checked')) {
                    $('#modal-done').show();
                    $('#exampleModalLabel').text('투표하기');
                    $('.modal-body').text('선택하신 항목에 투표하시겠습니까?');
                    myModal.show();
                } else {
                    $('#modal-done').hide();
                    $('#exampleModalLabel').text('알림');
                    $('.modal-body').text('투표하실 항목을 주세요');
                    myModal.show();
                }
            });
            $('#modal-done').click(function() {
                //$('#frm').submit();
                location.href="surveyDet.html";
            });
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
                })
            })()
        </script>
